<html>
	<head>
		<title>Reaction Simulator</title>
		<link href="style.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width">
	</head>
	<body>
		<div id="app">
				<div id="controls">
					<div>
						<label> Number of particles of Reactant A: {{reactA}} </label>
						<input type="range" min="1" max="100" v-model.number="reactA">
					</div>
					<div>
						<label> Number of particles of Reactant B: {{reactB}} </label>
						<input type="range" min="1" max="100" v-model.number="reactB">
					</div>
					<div>
						<label> Activation Energy: {{energy}} </label>
						<input type="range" min="1" max="100" v-model.number="energy">
					</div>
					<div>
						<label> Height of container: {{height}} </label>
						<input type="range" v-model.number = "height" min="50" max="800">
					</div>
					<div>
						<label> Width of container: {{width}} </label>
						<input type="range" v-model.number = "width" min="50" max="400">
					</div>
					<div>
						<p> Measured Temperature: {{measuredTemp.toFixed(4)}} Kelvin </p>
						<p> Calculated Temperature from PV=nRT from Measured Pressure: {{calculatedTemp.toFixed(4)}} Kelvin</p>
						<p> Measured Pressure: {{measuredPressure.toPrecision(4)}} Pascals </p>
					</div>
				</div>
			<div class="graph">
			</div>
		</div>
		<div class="canvas_container">
			<canvas width="width" height="height" id="canvas"></canvas>
		</div>
		<script src="vector.js"></script>
		<script src="ball.js"></script>
		<script src="vue.js"></script>
		<script src="d3.min.js"></script>
		<script src="reaction.js"></script>
	</body>
</html>
